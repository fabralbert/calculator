<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator_header">
          <div class="calculator_window">
            <div class="calculator_first-input">16+7+67</div>
            <div class="calculator_second-input">= 90</div>
          </div>
        </div>
        <div class="calculator_body">
          <button class="calculator_item calculator_item__action">C</button>
          <button class="calculator_item calculator_item__action"><=</button>
          <button class="calculator_item calculator_item__action">%</button>
          <button class="calculator_item calculator_item__action">/</button>
          <button class="calculator_item">7</button>
          <button class="calculator_item">8</button>
          <button class="calculator_item">9</button>
          <button class="calculator_item calculator_item__action">X</button>
          <button class="calculator_item">4</button>
          <button class="calculator_item">5</button>
          <button class="calculator_item">6</button>
          <button class="calculator_item calculator_item__action">-</button>
          <button class="calculator_item">1</button>
          <button class="calculator_item">2</button>
          <button class="calculator_item">3</button>
          <button class="calculator_item calculator_item__action">+</button>
          <button class="calculator_item">0</button>
          <button class="calculator_item">.</button>
          <button class="calculator_item calculator_item__action">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

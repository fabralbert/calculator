<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator_header">
          <div class="calculator_window">
            <div class="caculator_total">
              <div class="calculator_result-input"></div>
              <div class="calculator_operation-input"></div>
            </div>
            <div class="calculator_number-input"></div>
          </div>
        </div>
        <div class="calculator_body">
          <button class="calculator_item calculator_item__clear">C</button>
          <button class="calculator_item calculator_item__delete"><=</button>
          <button class="calculator_item calculator_item__operation">%</button>
          <button class="calculator_item calculator_item__operation">/</button>
          <button class="calculator_item calculator_item__number">7</button>
          <button class="calculator_item calculator_item__number">8</button>
          <button class="calculator_item calculator_item__number">9</button>
          <button class="calculator_item calculator_item__operation">*</button>
          <button class="calculator_item calculator_item__number">4</button>
          <button class="calculator_item calculator_item__number">5</button>
          <button class="calculator_item calculator_item__number">6</button>
          <button class="calculator_item calculator_item__operation">-</button>
          <button class="calculator_item calculator_item__number">1</button>
          <button class="calculator_item calculator_item__number">2</button>
          <button class="calculator_item calculator_item__number">3</button>
          <button class="calculator_item calculator_item__operation">+</button>
          <button class="calculator_item calculator_item__number">0</button>
          <button class="calculator_item calculator_item__number">.</button>
          <button class="calculator_item calculator_item__calculate">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
